<div class="container">

    <form #projectForm="ngForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.name" required name="name" #projectName="ngModel"> 
            <div [hidden]="projectName.pristine || projectName.valid" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="pull-right">
            <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
            <button type="submit" class="btn btn-success" [disabled]="!projectForm.valid">{{ operationText }}</button>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
    </form>

</div>
